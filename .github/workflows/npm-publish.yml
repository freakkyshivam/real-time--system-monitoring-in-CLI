name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"   # v1.0.0, v1.0.1, v2.3.4 etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      # Agar abhi tests nahi hai to is step ko hata bhi sakte ho
      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
